<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Pekori | Engineer Portfolio</title>
  <meta name="description" content="Pekoriのエンジニアポートフォリオと個人サービス一覧" />

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    p {
      color: var(--muted);
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 4rem;
      background: white;
      border-bottom: 1px solid var(--border);
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .skill {
      background: white;
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .links {
      padding: 4rem 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    
    .links h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #222;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    
    .product-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }
    
    .product-card img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
    }
    
    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #111;
    }
    
    .product-info p {
      margin: 0.2rem 0 0;
      font-size: 0.9rem;
      color: #666;
    }

    .card {
      background: white;
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.85rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: white;
    }

    a.inline {
      color: var(--accent);
      text-decoration: none;
    }

    a.inline:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Pekori</h1>
    <p>Systems Engineer / Web Developer</p>
  </div>

  <section>
    <h2>About</h2>
    <p>
      個人開発と業務開発を行うエンジニア。
    </p>
  </section>

  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">HTML / CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">TypeScript</div>
      <div class="skill">Java</div>
      <div class="skill">Python</div>
      <div class="skill">Linux</div>
      <div class="skill">System Design</div>
    </div>
  </section>

  <section class="links">
    <h2>Products</h2>
  
    <div class="product-grid">
  
      <a class="product-card" href="https://pekori.dev/score-keeper/">
        <img src="assets/icons/score-keeper.svg" alt="Score Keeper Icon">
        <div class="product-info">
          <h3>Score Keeper</h3>
          <p>ゲームのスコア管理ツール</p>
        </div>
      </a>
  
    </div>
  </section>

  <section>
    <h2>Links</h2>
    <p>
      <a class="inline" href="https://github.com/sahokk" target="_blank">GitHub</a>
    </p>
    <p>
      <a class="inline" href="https://qiita.com/sahokk" target="_blank">Qiita</a>
    </p>
  </section>

  <footer>
    © 2026 Pekori.dev
  </footer>

</body>
</html>
